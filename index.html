<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sotterranei & Dragoni</title>
  <link rel="stylesheet" href="docs/stylesheets/extra.css">
</head>
<body>
  <!-- Contenuto del tuo sito -->

  <!-- Script per gestire lo stato del tema -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('theme-toggle');
      const themeToggleLabel = document.getElementById('theme-toggle-label');

      themeToggle.addEventListener('change', function() {
        if (this.checked) {
          themeToggleLabel.classList.add('on');
        } else {
          themeToggleLabel.classList.remove('on');
        }
      });
    });
  </script>
</body>
</html>
