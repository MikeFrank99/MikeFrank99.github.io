site_name: Sotterranei & Dragoni
site_url: https://dnd.michaelfrancazzi.com/
repo_url: https://github.com/MikeFrank99/nome-tuo-repo # Sostituisci col nome vero del repo

theme:
  name: material
  language: it
  logo: material/sword-cross
  favicon: material/sword-cross
  features:
    - navigation.tabs        # Menu a schede in alto
    - navigation.sections    # Sezioni nella sidebar
    - navigation.top         # Bottone "Torna su"
    - navigation.tracking    # Evidenzia dove sei mentre scorri
    - search.suggest         # Suggerimenti nella ricerca
    - search.highlight       # Evidenzia i risultati
    - content.code.copy      # Bottone per copiare il codice
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: brown
      accent: amber
      toggle:
        icon: material/book-open-variant
        name: Scurovisione
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: orange
      toggle:
        icon: material/candle
        name: Luci Danzanti
  font:
    text: Crimson Text
    code: Roboto Mono

# Estensioni per rendere il sito "professionale" (Box colorati, icone, ecc.)
markdown_extensions:
  - admonition         # Per i box !!! info o !!! quote (perfetti per le note del Master)
  - pymdownx.details   # Per i box che si aprono/chiudono (perfetti per spoiler o statblock)
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Il Mondo: index.md
  - Lore e Storia:
      - La Creazione: storia/origine.md
      - Grandi Regni: storia/regni.md
  - Bestiario:
      - Draghi: creature/draghi.md
      - Mostri Erranti: creature/mostri.md
  - Personaggi (NPC):
      - Alleati: npc/alleati.md
      - Nemici: npc/nemici.md
