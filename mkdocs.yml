site_name: Sotterranei & Dragoni
site_url: https://dnd.michaelfrancazzi.com/
repo_url: https://github.com/MikeFrank99/MikeFrank99.github.io

theme:
  name: material
  language: it
  # Le icone del logo e della scheda del browser vanno qui dentro
  icon:
    logo: material/book-open
    favicon: material/sword-cross
  features:
    - navigation.tabs         # Menu a schede in alto
    - navigation.sections     # Sezioni nella sidebar
    - navigation.top          # Bottone "Torna su"
    - navigation.tracking     # Evidenzia dove sei mentre scorri
    - search.suggest          # Suggerimenti nella ricerca
    - search.highlight        # Evidenzia i risultati
    - content.code.copy       # Bottone per copiare il codice
    - header.autohide         # L'header scompare quando scendi
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: brown
      accent: amber
      toggle:
        icon: material/book-open-variant
        name: Scurovisione
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: brown
      accent: orange
      toggle:
        icon: material/candle
        name: Luci Danzanti
  font:
    text: Crimson Text
    code: Roboto Mono

# Qui colleghiamo il tuo file CSS per lo sfondo che scorre
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - roamlinks

# Estensioni per icone, box colorati e dettagli GDR
markdown_extensions:
  - admonition         # Per i box !!! info o !!! quote
  - pymdownx.details   # Per i box che si aprono/chiudono
  - pymdownx.superfences
  - attr_list          # Necessario per gestire meglio lo stile
  - pymdownx.emoji:    # Questo abilita le icone nel testo (es. :material-sword:)
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Il Mondo: index.md
  - Lore e Storia:
      - La Creazione: storia/origine.md
      - Grandi Regni: storia/regni.md
  - Bestiario:
      - Draghi: creature/draghi.md
      - Mostri Erranti: creature/mostri.md
  - Personaggi (NPC):
      - Alleati: npc/alleati.md
      - Nemici: npc/nemici.md
