site_name: Sotterranei & Dragoni
site_url: https://dnd.michaelfrancazzi.com/
repo_url: https://github.com/MikeFrank99/MikeFrank99.github.io

theme:
  name: material
  language: it
  icon:
    logo: material/book-open-page-variant # Un'icona più "da tomo"
    favicon: material/sword-cross
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: brown
      accent: red # Rosso per richiamare i titoli in inchiostro
      toggle:
        icon: material/book-open-variant
        name: Scurovisione
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black # Più cupo per la modalità scura
      accent: deep orange
      toggle:
        icon: material/candle
        name: Luci Danzanti
  font:
    text: Crimson Pro # 'Pro' è più rifinito per il look antico
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css

# Carichiamo MedievalSharp separatamente poiché MkDocs supporta un solo font 'text'
extra_javascript:
  - https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap

plugins:
  - search
  - roamlinks

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Il Mondo: index.md
  - Lore e Storia:
      - La Creazione: storia/origine.md
      - Grandi Regni: storia/regni.md
  - Bestiario:
      - Draghi: creature/draghi.md
      - Mostri Erranti: creature/mostri.md
  - Personaggi (NPC):
      - Alleati: npc/alleati.md
      - Nemici: npc/nemici.md
