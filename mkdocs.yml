site_name: Sotterranei & Dragoni
site_url: https://dnd.michaelfrancazzi.com/
repo_url: https://github.com/MikeFrank99/MikeFrank99.github.io

theme:
  name: material
  language: it
  icon:
    logo: material/book-open-variant
    favicon: material/github
  features:
    - navigation.sections    # Sezioni nella sidebar
    - navigation.expand      # Espande l'albero di navigazione
    - navigation.top         # Bottone per tornare su
    - navigation.tracking    # Evidenzia la posizione nella sidebar durante lo scroll
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    # Look GitHub Light
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Look GitHub Dark
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

# Rimosso MedievalSharp per pulizia tecnica
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - roamlinks

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Il Mondo: index.md
  - Lore e Storia:
      - La Creazione: storia/origine.md
      - Grandi Regni: storia/regni.md
  - Bestiario:
      - Draghi: creature/draghi.md
      - Mostri Erranti: creature/mostri.md
  - Personaggi (NPC):
      - Alleati: npc/alleati.md
      - Nemici: npc/nemici.md
